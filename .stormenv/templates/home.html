<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manicblogger</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="navbar">
            <div class="navbar__brand">
                <img src="V R.svg" alt="VR Narratives Logo"/>Manicblogger
            </div>
            <ul class="navbar__navigation">
                <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
                <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
            </ul>
        </header>
        <main class="main">
            <section>
                <h1>Add new entry</h1>
                <form class="form" action="/entry" method="POST">
                    <p class="form__input">
                        <label for="entry" class="form__label">Entry contents</label>
                        <textarea name="content" id="entry" class="form__textarea"></textarea>
                    </p>
                    <button type="submit" class="form__submit">Add entry</button>
                </form>
            </section>
            <section>
                <h1>Recent posts</h1>
                <article class="entry">
                    <div>
                        <h2 class="entry__title">A bit of lonely day</h2>
                        <time class="entry__date" datetime="12-08-2022">Aug 12</time>
                    </div>
                    <p class="entry__content">
                        Today I learned how to build a website.
                    </p>
                </article>
            </section>
        </main>
        <footer> class="footer">
            <div class="footer__content">
                <section class="left">
                    <a class="footer__item">Made by Steven Hastings</a>
                    <a class="footer_item">Check out my other projects</a>
                </section>
                <section class="right">
                    <div class="footer_column">
                        <a class="footer__item">Recent</a>
                        <a class="footer__item">Calendar</a>
                    </div>
                    <div class="footer_column">
                        <a class="footer__item">About</a>
                        <a class="footer__item">How this was made</a>
                    </div>
                </section>
            </div>
        </footer>
    </body>
</html>
